      100vw corresponds to the full width of the viewport, which includes the vertical scrollbar if it’s visible. 
      This can cause a horizontal scrollbar to appear because the 100vw is slightly wider than the visible area due to the vertical scrollbar’s width.

      If you want to avoid the horizontal scrollbar, you can use 100% instead of 100vw for the body width. 
      This will make the body’s width equal to the viewport width minus the vertical scrollbar (if it’s visible).

      And, the same concept applies to height as well. 
    -->
